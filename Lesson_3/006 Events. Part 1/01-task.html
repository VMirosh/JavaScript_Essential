<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
     <button id="testBtn" >Test Button - 1 </button> 
     <!-- Создал 2 кнопки: -->
     <button onclick="showMessege()">Test Button - 2</button> 
     <button id="testBtnTree">Test Button - 3</button> 
     
    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */
       let buttonPush = document.querySelector("#testBtn");
       buttonPush.onclick = showMessege;

       let buttonPushTree = document.querySelector("#testBtnTree");
       buttonPushTree.addEventListener("click", showMessege);

       function showMessege(){
        alert("Hello world");
       }
    </script> 
</body>

</html>
